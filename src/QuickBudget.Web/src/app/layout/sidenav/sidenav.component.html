<div class="sidenav d-flex flex-column flex-shrink-0 p-3 bg-light">
  <div class="logo-container">
    <img class="bi me-2 logo" width="154" height="64" alt="" src="assets/images/logo_transparent_background.png" />
  </div>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li *ngFor="let item of menuItems" class="nav-item">
      <a [routerLink]="[item.path]" routerLinkActive="active" class="nav-link" aria-current="page">
        <i class="bi me-2 fa-solid" [ngClass]="item.icon"></i>
        {{item.title}}
      </a>
    </li>
  </ul>
  <hr>
  <div class="dropdown">
    <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2"
      data-bs-toggle="dropdown" aria-expanded="false">
      <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
      <strong>mdo</strong>
    </a>
    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
      <li><a class="dropdown-item" href="#">New project...</a></li>
      <li><a class="dropdown-item" href="#">Settings</a></li>
      <li><a class="dropdown-item" href="#">Profile</a></li>
      <li>
        <hr class="dropdown-divider">
      </li>
      <li><a class="dropdown-item" href="#">Sign out</a></li>
    </ul>
  </div>
</div>
